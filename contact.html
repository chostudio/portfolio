<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section id="contact">
        <h1>Contact</h1>
        <!-- the form action param is where the form data is submitted-->
        <form action="">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <!-- Email -->
            <label for="name">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">

            <!-- Subject -->
            <label for="subject">Subject</label>
            <input id="subject" type="text" name="subject" placeholder="Subject"></input>

            <!-- Message -->
            <label for="message">Message</label>
            <textarea id="message" type="text" name="message" placeholder="Message" style="height:200px"></textarea>

            <input type="submit" value="Submit">

            <a href="" class="linkButton">
                <p class="buttonText">Submit</p>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                </svg>
            </a>
        </form>
    </section>
</body>

</html>
